<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records Manager</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <h1>ğŸ“Š Database Records Manager</h1>

    <div class="section">
        <h2>ğŸ“ Insert New Record</h2>
        <form id="recordForm">
            <div id="dynamicFields"></div>
            <button type="button" id="addFieldBtn" class="secondary">+ Add Field</button>
            <div style="margin-top: 20px;">
                <button type="submit">Insert Record</button>
                <button type="button" class="secondary" id="refreshBtn">Refresh Records</button>
            </div>
        </form>
        <div id="status"></div>
    </div>

    <div class="section">
        <h2>ğŸ“‹ All Records</h2>
        <div id="recordsTable"><p>Loading...</p></div>
    </div>

    <div class="section">
        <h2>ğŸ” Filter Records</h2>
        <form id="filterForm">
            <div id="filterFields"></div>
            <button type="button" id="addFilterBtn" class="secondary">+ Add Filter</button>
            <div style="margin-top: 20px;">
                <button type="submit">Apply Filter</button>
                <button type="button" class="secondary" id="clearFilterBtn">Clear Filter</button>
            </div>
        </form>
        <div id="filteredTable"></div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
